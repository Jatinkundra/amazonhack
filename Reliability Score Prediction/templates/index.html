<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Reliability</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar" style="background-color: #88c4ee;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Check Reliability of Product.</span>
        </div>
    </nav>
    <div class="container">
        <div class="card" style="width: 38rem; align-items: center;">
            <div class="card-body">
                <h5 class="card-title">Post your Review here!</h5>
                <h6 class="card-subtitle mb-2 text-muted">Check the reliability score of product.</h6>
                <form action="{{ url_for('reliability')}}" method="post" enctype="multipart/form-data">
                    <input type="text" name="review" placeholder="Write your review" required="required" />
                    <button type="submit" class="btn btn-primary btn-block btn-large">Check Review</button>
                </form>
            </div>
        </div>

    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                {{ result }}

                {{ fake_predict }}
                
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
